<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Virtual - Formulário de Pré-Matrícula</title>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>

    <form id="formularioPreMatricula" action="http://localhost:3030/teste.html"> 
        <h3>Dados Pessoais:</h3>
        <label for="text_nome">Nome do Aluno:</label>
        <input type="text" id="text_nome" name="nome" required><br><br>

        <label for="date_nascimento">Nascimento (dd/mm/aaaa):</label>
        <input type="date" id="date_nascimento" name="nascimento" required><br><br>

        <label for="text_mae">Nome da Mãe:</label>
        <input type="text" id="text_mae" name="mae" required><br><br>

        <label for="text_pai">Nome do Pai:</label>
        <input type="text" id="text_pai" name="pai" required><br><br>

        <label for="tel_telefone">Telefone:</label>
        <input type="tel" id="tel_telefone" name="telefone" pattern="[0-9]{2} [0-9]{9}" placeholder="DDD (XXXXX-XXXX)" required> 
        <label for="text_ramal">Ramal:</label>
        <input type="text" id="text_ramal" name="ramal"><br><br>

        <label for="email_email">E-Mail:</label>
        <input type="email" id="email_email" name="email" required><br><br>

        <h3>Informações de Matrícula:</h3>
        <label for="select_serie">Série:</label>
        <select id="select_serie" name="serie">
            <option value="pre-escolar">pré-escolar</option>
            <option value="1ano">1º ano</option>
            <option value="2ano">2º ano</option>
            </select><br><br>

        <label>Turno:</label><br>
        <input type="radio" id="radio_manha" name="turno" value="manha">
        <label for="radio_manha">Manhã</label><br>
        <input type="radio" id="radio_tarde" name="turno" value="tarde">
        <label for="radio_tarde">Tarde</label><br><br>

        <label>Atividades Extracurriculares:</label><br>
        <input type="checkbox" id="checkbox_informatica" name="extracurricular" value="informatica">
        <label for="checkbox_informatica">Informática</label><br>
        <input type="checkbox" id="checkbox_musica" name="extracurricular" value="musica">
        <label for="checkbox_musica">Música</label><br>
        <input type="checkbox" id="checkbox_balet" name="extracurricular" value="balet">
        <label for="checkbox_balet">Balet</label><br>
        <input type="checkbox" id="checkbox_pintura" name="extracurricular" value="pintura">
        <label for="checkbox_pintura">Pintura</label><br>
        <input type="checkbox" id="checkbox_judo" name="extracurricular" value="judo">
        <label for="checkbox_judo">Judô</label><br>
        <input type="checkbox" id="checkbox_futebol" name="extracurricular" value="futebol">
        <label for="checkbox_futebol">Futebol</label><br><br>

        <button type="submit">Envia Formulário</button>
        <button type="reset">Limpa Campos</button>
    </form>
</body>
</html>
